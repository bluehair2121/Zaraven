<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zaraven Digital Nation</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, blue, darkblue, black);
      padding: 15px;
    }
    img {
      height: 100px;
    }
    .population {
      background: yellow;
      color: black;
      display: inline-block;
      padding: 10px 25px;
      margin: 15px;
      border-radius: 10px;
      font-size: 24px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Zaraven</h1>
    <img src="flag.png" alt="Zaraven Flag">
    <img src="coat.png" alt="Coat of Arms">
  </header>

  <div>
    <h2>Digital Nation Population</h2>
    <div id="population" class="population">Loading...</div><br>
    <button id="joinButton">Join Zaraven</button>
  </div>

  <script>
    // Replace this with your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBZ5lz7ZNvbfrr4L1HLRG-a_J2FKXmstZg",
  authDomain: "zaraven-5396d.firebaseapp.com",
  databaseURL: "https://zaraven-5396d-default-rtdb.firebaseio.com",
  projectId: "zaraven-5396d",
  storageBucket: "zaraven-5396d.firebasestorage.app",
  messagingSenderId: "643130429343",
  appId: "1:643130429343:web:d2a0c8b9fa01bd231c37aa",
  measurementId: "G-YWZ4C9VC3N"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const populationRef = db.ref("population");

    const populationElement = document.getElementById("population");
    const joinButton = document.getElementById("joinButton");

    // Show live population count
    populationRef.on("value", (snapshot) => {
      const count = snapshot.val() || 0;
      populationElement.textContent = count + " Citizens";
    });

    // When user joins, increase count by 1
    joinButton.onclick = () => {
      populationRef.transaction((count) => (count || 0) + 1);
      joinButton.disabled = true;
      joinButton.textContent = "You are now a Citizen";
    };
  </script>
</body>
</html>
